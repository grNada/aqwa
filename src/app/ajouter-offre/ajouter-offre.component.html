<div class="container">

    <div class="col-md-10 offset-md-1">
      <h1>Ajouter Offre</h1>
<div class="card">
    <div class="card-body">
      <form #form="ngForm" (ngSubmit)="onSubmit(form)" class="needs-validation " novalidate>
          
        <div class="form-group">
            <label for="title">nom d'entreprise</label>
            <input name="title" type="text" 
            class="form-control" id="title" 
            placeholder="Titre annonce"
          ngModel="annonce.title">
          <div class="invalid-feedback">Please select a valid date.</div>
          </div>
          
          <div class="form-group">
              <label for="email">Email Annonceur</label>
              <input name="email" type="email" 
              class="form-control" id="email" 
              placeholder="Email Annonceur"
             ngModel="annonce.email">
            </div>

          <div class="form-group">
              <label for="description">Description Offre</label>
              <input name="description" type="text" 
              class="form-control" id="description" 
              placeholder="Description annonce"
              ngModel="annonce.description" required>
            </div>
            <div class="row mligne">
            <div class="form-group">
                <label for="date">Date d'Annonce</label>
                <input name="date" type="date" 
                class="form-control" id="date" 
                placeholder="Date"
                ngModel="annonce.date">
              </div>
              <div class="row mligne">
                <div class="form-group">
                    <label for="name">Nom Annonceur</label>
                    <input name="name_annonceur" type="text" 
                    class="form-control" id="name" 
                    placeholder="Nom Annonceur"
                    ngModel="annonce.name_annonceur">
                  </div>
              </div>
                 
                  
                    <div class="form-group">
                    <label for="phone">Tel Annonceur</label>
                    <input name="phone" type="phone" 
                    class="form-control" id="phone" 
                    placeholder="Num Tel Annonceur"
                   ngModel="annonce.phone">
                  </div>
                </div>
                <div class="row mligne">
                  <div class="form-group">
                      <label for="Budgee">Budget</label>
                      <input name="budgee" type="text" 
                      class="form-control" id="Budgee" 
                      placeholder="Budget"
                      ngModel="annonce.budgee">
                    </div>
                    <div class="row mligne">
                      <div class="form-group">
                          <label for="duree">Durée</label>
                          <input name="duree" type="text" 
                          class="form-control" id="duree" 
                          placeholder="Durée"
                          ngModel="annonce.duree">
                        </div>
                      </div>
                      </div>
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
      </div>

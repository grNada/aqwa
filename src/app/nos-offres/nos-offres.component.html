 <div>
   
    <div class="row Search">
    <form class="form-inline active-cyan-4 row">
         <div class="row">
            <div class="col-xs-4">
                <input class="form-control form-control-sm mr-3 w-75" type="text" placeholder="QUOI? java, c#, Angular ... " aria-label="Search">
            </div>
            <div class="col-xs-4">
                <input class="form-control form-control-sm mr-3 w-75" type="text" placeholder="OU ? Votre Gouvernorat?" aria-label="Search">
            </div>
            <div class="col-xs-4">
                <button class="btn aqua-gradient btn-rounded btn-sm my-0" type="submit">Search</button>
            </div>
         </div>
    </form>
    
    <div class="card my-card" style="width: 18rem;" *ngFor=" let annonce of listAnnonce " >
        <!--<img class="card-img-top" src="{{annonce.imgUrl}}" alt="Card image cap">-->
        <div class="card-body">
           <h2 class="card-title" name="name_annonceur">{{annonce.name_annonceur}}</h2>
          <h5 class="card-title" name="title">{{annonce.title}}</h5>
          <p class="card-text" name="description">Compétence :<span class="compet"> {{ annonce.description }} </span></p>
          <p class="card-text" name="budgee">Budget : {{ annonce.budgee }} </p>
          <p class="card-text" name="duree">Durée : {{ annonce.duree }} </p>
          
          <hr>
          <p class="card-text">Date D'annonce :{{annonce.date}}</p>
          <a [routerLink]="['nosoffres',annonce]" >Plus</a>
          <button type="button" class="btn btn-light">Postuler</button>
         
        </div>
      </div>
  </div>

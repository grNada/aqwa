<mdb-card>

  <mdb-card-header class="info-color white-text text-center py-4">
   
      <strong>Auhentification</strong>
   
  </mdb-card-header>

  
  <mdb-card-body class="px-lg-5 pt-0">

   
    <form class="text-center" style="color: #757575;" (ngSubmit)="onSubmit(form)" #form="ngForm">

      <div class="form-row">
        
        <div class="col">
          <div class="errorbalise" [innerHtml]="errorbalise"></div>
          <div class="md-form">
            <i class="fas fa-user"></i>
            <input type="text"  class="form-control" #username ngModel name="email" required mdbInput>
            <label >Nom d'utilisateur ou E_mail </label>
          </div>
        
      

    
      <div class="md-form"><i class="fas fa-lock"></i>
        <input type="password"  class="form-control" #password ngModel name="password" required mdbInput>
        <label >Mot de passe</label>
       
      </div>
    </div>
  </div>
      
    <button mdbBtn color="info" outline="true" rounded="true" block="true" class="my-4 waves-effect z-depth-0" mdbWavesEffect
        type="submit" >se connecter</button>
    </form>
    
<hr>
<a  class="blue-text ml-1" href="">Mot de passe oubli√©</a>
